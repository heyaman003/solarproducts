<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./image/Cartridge.jpg" alt="">

                <div class="content">
                    <div class="title">PACKAGED EXPLOSIVES</div>
                </div>
            </div>
            <div class="item">
                <img src="./image/222!.jpg" alt="">

                <div class="content">
                    <div class="title">BULK EXPLOSIVES</div>
                    
                </div>
            </div>
            
            <div class="item">
                <img src="./image/111!.jpg" alt="">

                <div class="content">
                    <div class="title">INITIATING SYSTEMS</div>
                </div>
            </div>
        </div>
        <div class="thumbnail">
  
            <div class="item">
                <img src="./image/Cartridge.jpg" alt="">
            </div>
            <div class="item">
                <img src="./image/Solar-Middleburg828.png" alt="">
            </div>
            <div class="item">
                <img src="./image/DSC00583.jpg" alt="">
            </div>
        </div>
        <div class="wrapper">
            <a class="link" href="/Products.html" target="_blank">
              <div class="color"></div>
              <span>Explore Products</span>
              <i class="fa-solid fa-arrow-right"></i>
            </a>
          </div>

        <div class="nextPrevArrows">
            <button class="prev"> < </button>
            <button class="next"> > </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
