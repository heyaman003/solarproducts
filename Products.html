<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="products.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons" class="filter-btn">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('NON-PERMITTED EXPLOSIVES')">
            NON-PERMITTED EXPLOSIVES
        </button>
        <button class="button-value" onclick="filterProduct('PERMITTED EXPLOSIVES')">
            PERMITTED EXPLOSIVES
        </button>
        <button class="button-value" onclick="filterProduct('SEISMIC EXPLOSIVES')">
            SEISMIC EXPLOSIVES
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="products.js"></script>
  </body>
</html>
