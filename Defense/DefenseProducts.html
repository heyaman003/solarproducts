<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="../Industrialist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./images/Overlays/img01.JPG" alt="">

                <div class="content">
                    <div class="title">UAS & Drones</div>
                </div>
            </div>
            <div class="item">
                <img src="./images/Overlays/img02.JPG" alt="">

                <div class="content">
                    <div class="title">Ammunitions</div>
                    
                </div>
            </div>         
            <div class="item">
                <img src="./images/Overlays/img03.JPG" alt="">

                <div class="content">
                    <div class="title">Military Explosives</div>
                </div>
            </div>
            <div class="item">
                <img src="./images/Overlays/img04.JPG" alt="">

                <div class="content">
                    <div class="title">Bombs & Warheads</div>
                </div>
            </div>
            <div class="item">
                <img src="./images/Overlays/img05.JPG" alt="">

                <div class="content">
                    <div class="title">Integration of Rockets</div>
                </div>
            </div>
            <div class="item">
                <img src="./images/Overlays/img06.JPG" alt="">

                <div class="content">
                    <div class="title">R&D Centre</div>
                </div>
            </div>
            <div class="item">
                <img src="./images/Overlays/img07.JPG" alt="">

                <div class="content">
                    <div class="title">Initiating Systems & Pyros </div>
                </div>
            </div>
            <div class="item">
                <img src="./images/Overlays/img08.JPG" alt="">

                <div class="content">
                    <div class="title">Counter Drone System (CDS) </div>
                </div>
            </div>
            <div class="item">
                <img src="./images/Overlays/img09.JPG" alt="">

                <div class="content">
                    <div class="title">Drones Armed with Guided Missile</div>
                </div>
            </div>
        </div>
        <div class="thumbnail">
            <div class="item">
                <img src="./images/img01.JPG" alt="">
            </div>
            <div class="item">
                <img src="./images/img02.JPG" alt="">
            </div>
            <div class="item">
                <img src="./images/img03.JPG" alt="">
            </div>
            <div class="item">
                <img src="./images/img04.JPG" alt="">
            </div>
            <div class="item">
                <img src="./images/img05.JPG" alt="">
            </div>
            <div class="item">
                <img src="./images/img06.JPG" alt="">
            </div>
            <div class="item">
                <img src="./images/img07.JPG" alt="">
            </div>
            <div class="item">
                <img src="./images/img08.JPG" alt="">
            </div>
            <div class="item">
                <img src="./images/img09.JPG" alt="">
            </div>
        </div>
        <div class="wrapper">
            <a class="link" href="/Products.html" target="_blank">
              <div class="color"></div>
              <span>Explore Products</span>
              <i class="fa-solid fa-arrow-right"></i>
            </a>
          </div>

        <div class="nextPrevArrows">
            <button class="prev"> < </button>
            <button class="next"> > </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="../Industrialist/app.js"></script>
</body>
</html>
